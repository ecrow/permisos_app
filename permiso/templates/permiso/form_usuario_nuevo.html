<h3 class="tituloDescripcion">Nuevo usuario</h3>
<hr/>
<form action="" id="nuevo_usuario" method='post'>{% csrf_token %}
<fieldset>
<div class="row fila">
	<div class="col-md-3">
		<label class="cd-label" for="username_usuario">Nombre de usuario</label>
		<input type="text" class="ancho100" name="username_usuario" id="username_usuario" validationMessage="Dato obligatorio" required>
	</div>
</div>
<div class="row fila">
	<div class="col-md-3">
		<label class="cd-label" for="pwd_usuario">Contraseña</label>
		<input type="password"  class="ancho100" name="pwd_usuario" id="pwd_usuario" validationMessage="Dato obligatorio" required>
	</div>
</div>
<hr/>
<div class="row fila">
	<div class="col-md-3">
		<label class="cd-label" for="nombre_usuario">Nombre</label>
		<input type="text" class="ancho100" name="nombre_usuario" id="nombre_usuario" validationMessage="Dato obligatorio" required>
	</div>
	<div class="col-md-3">
		<label class="cd-label" for="apaterno_usuario">Apellido Paterno</label>
		<input type="text" class="ancho100" name="apaterno_usuario" id="apaterno_usuario" validationMessage="Dato obligatorio" required>
	</div>
	<div class="col-md-3">
		<label class="cd-label" for="amaterno_usuario">Apellido Materno</label>
		<input type="text" class="ancho100" name="amaterno_usuario" id="amaterno_usuario">
	</div>
</div>	
<div class="row fila">
	<div class="col-md-3">
		<label class="cd-label" for="email_usuario">Correo Electrónico</label>
		<input type="email" name="email_usuario" data-email-msg="No es un formato de correo valido" placeholder="Ejemplo: usuario@empresa.com"id="email_usuario" >
	</div>
</div>

<div class="row fila">
	<div class="col-md-5">
		<ul class="cd-form-list">
			<li>
				<input type="checkbox" id="usuario_grupo_coordinador" name="usuario_grupo_coordinador">
				<label for="usuario_grupo_coordinador">Coordinador</label>
			</li>
			<li>
				<input type="checkbox" id="usuario_grupo_licencias" name="usuario_grupo_licencias">
				<label for="usuario_grupo_licencias">Licencias</label>
			</li>
			<li>
				<input type="checkbox" id="usuario_admin" name="usuario_admin">
				<label for="usuario_admin">Administrador</label>
			</li>
		</ul>
	</div>
</div>

<div class="cd-box">
	<button type="submit" class="btn btn-info" name="submit_nuevo_usuario"> <i class="fa fa-floppy-o"></i> Guardar</button>
	<button type="reset" class="btn btn-danger" ><i class="fa fa-times"></i> Cancelar</button>
</div>
</fieldset>
</form>
